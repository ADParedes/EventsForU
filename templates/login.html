{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block body %}
<h1 class="text-center my-2"> Login Here </h1>
<div class = "container-fluid">
    <form action="login" method="POST">
        {% csrf_token %}
    <div class="form-group">
        <label for="Username"><h3>Username</h3></label>
        <input type="text" class="form-control" id="username" name="username" placeholder = "Enter your Username "aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1"><h3>Password<h3></label>
        <input type="password" class="form-control" id="password" name="password" placeholder = "enter your password">
    </div>
    <small id="emailHelp" class="form-text text-muted mb-4"><strong>We'll never share your details with anyone else.</strong></small>
    <button type="submit" class="btn btn-primary mb-5">Submit</button>
</form>
</div>
{% endblock body %}
